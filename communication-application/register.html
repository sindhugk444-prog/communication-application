<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Communication App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            margin: 20px auto;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo-circle {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-card">
            <div class="logo-circle">
                <i class="bi bi-person-plus-fill text-white fs-1"></i>
            </div>
            <h2 class="text-center mb-4">Create New Account</h2>
            
            <form id="registerForm">
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="fullname" placeholder="Enter your full name">
                    </div>
                    <div class="invalid-feedback" id="fullnameError"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="invalid-feedback" id="emailError"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                    <div class="invalid-feedback" id="passwordError"></div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password">
                    </div>
                    <div class="invalid-feedback" id="confirmPasswordError"></div>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-register btn-lg text-white">
                        <i class="bi bi-person-plus me-2"></i>Register
                    </button>
                </div>

                <div class="text-center">
                    <p class="mb-2">Already have an account? <a href="Login.html" class="text-decoration-none">Login here</a></p>
                    <a href="Welcome.html" class="text-muted text-decoration-none">
                        <i class="bi bi-arrow-left me-1"></i>Back to Welcome
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const validateEmail = (email) => {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        };

        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            
            const fullnameInput = document.getElementById('fullname');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            
            const fullnameError = document.getElementById('fullnameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            
            let isValid = true;

            [fullnameInput, emailInput, passwordInput, confirmPasswordInput].forEach(input => {
                input.classList.remove('is-invalid');
            });
            [fullnameError, emailError, passwordError, confirmPasswordError].forEach(error => {
                error.textContent = '';
                error.style.display = 'none';
            });

            if (!fullname) {
                fullnameInput.classList.add('is-invalid');
                fullnameError.textContent = 'Full name is required';
                fullnameError.style.display = 'block';
                isValid = false;
            }

            if (!email) {
                emailInput.classList.add('is-invalid');
                emailError.textContent = 'Email is required';
                emailError.style.display = 'block';
                isValid = false;
            } else if (!validateEmail(email)) {
                emailInput.classList.add('is-invalid');
                emailError.textContent = 'Invalid email format';
                emailError.style.display = 'block';
                isValid = false;
            }

            if (!password) {
                passwordInput.classList.add('is-invalid');
                passwordError.textContent = 'Password is required';
                passwordError.style.display = 'block';
                isValid = false;
            }

            if (!confirmPassword) {
                confirmPasswordInput.classList.add('is-invalid');
                confirmPasswordError.textContent = 'Confirm password is required';
                confirmPasswordError.style.display = 'block';
                isValid = false;
            } else if (password !== confirmPassword) {
                confirmPasswordInput.classList.add('is-invalid');
                confirmPasswordError.textContent = 'Passwords do not match';
                confirmPasswordError.style.display = 'block';
                isValid = false;
            }

            if (!isValid) return;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userExists = users.find(u => u.email === email);

            if (userExists) {
                alert('User already exists');
                return;
            }

            const newUser = {
                id: users.length > 0 ? Math.max(...users.map(u => u.id)) + 1 : 1,
                name: fullname,
                email: email,
                password: password
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            window.location.href = 'RegisterSuccess.html';
        });
    </script>
</body>
</html>
